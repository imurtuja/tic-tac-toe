<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="name">
    <h1>Tic</h1>
    <h1>Tac</h1>
    <h1>Toe</h1>
    </div>
    
    <div id="players">
      <div id="player1" class="player">-<span id="player1Name"></span></div>
      <div id="player2" class="player">-<span id="player2Name"></span></div>
    </div>
    <div id="game-board">
      <div class="cell" onclick="playerMove(0)"></div>
      <div class="cell" onclick="playerMove(1)"></div>
      <div class="cell" onclick="playerMove(2)"></div>
      <div class="cell" onclick="playerMove(3)"></div>
      <div class="cell" onclick="playerMove(4)"></div>
      <div class="cell" onclick="playerMove(5)"></div>
      <div class="cell" onclick="playerMove(6)"></div>
      <div class="cell" onclick="playerMove(7)"></div>
      <div class="cell" onclick="playerMove(8)"></div>
    </div>
    <div id="message"></div>
    <div id="form">
      <input type="text" id="player1Input" placeholder="First Player">
      <input type="text" id="player2Input" placeholder="Second Player">
      <button onclick="startNewGame()">Start Game</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <div id="result-message"></div>
        <button onclick="newGame()">New Game</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
